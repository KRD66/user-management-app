<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}User Management{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">User Management</h1>
            <div class="space-x-4">
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="hover:underline">Dashboard</a>
                    <a href="{% url 'logout' %}" class="hover:underline">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="hover:underline">Login</a>
                    <a href="{% url 'register' %}" class="hover:underline">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main class="flex-grow container mx-auto p-6 bg-white rounded-lg shadow mt-6 max-w-lg">

        <!-- Messages -->
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="
                        {% if message.tags == 'success' %}bg-green-100 text-green-800 border border-green-300
                        {% elif message.tags == 'error' or message.tags == 'danger' %}bg-red-100 text-red-800 border border-red-300
                        {% elif message.tags == 'warning' %}bg-yellow-100 text-yellow-800 border border-yellow-300
                        {% else %}bg-blue-100 text-blue-800 border border-blue-300{% endif %}
                        px-4 py-2 rounded-lg text-sm">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-200 text-center p-4 mt-6">
        <p class="text-gray-600 text-sm">&copy; {{ now|date:"Y" }} User Management System</p>
    </footer>
</body>
</html>
