{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 px-4 sm:px-0">

    <h2 class="text-2xl font-bold mb-4 text-center text-blue-600">
        Welcome, {{ request.user.username }}!
    </h2>

    {% if profile.profile_picture %}
        <div class="flex justify-center mb-8">
            <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" 
                 class="w-28 h-28 rounded-full object-cover border-2 border-blue-600" />
        </div>
    {% endif %}

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <a href="{% url 'profile' %}" 
           class="bg-white border border-gray-200 rounded-lg shadow hover:shadow-lg p-6 text-center transition">
            <span class="block text-lg font-semibold text-blue-600">View / Edit Profile</span>
        </a>

        <a href="{% url 'change_password' %}" 
           class="bg-white border border-gray-200 rounded-lg shadow hover:shadow-lg p-6 text-center transition">
            <span class="block text-lg font-semibold text-blue-600">Change Password</span>
        </a>

        <a href="{% url 'add_user' %}" 
           class="bg-white border border-gray-200 rounded-lg shadow hover:shadow-lg p-6 text-center transition">
            <span class="block text-lg font-semibold text-blue-600">Add New User</span>
        </a>

        <a href="{% url 'logout' %}" 
           class="bg-white border border-gray-200 rounded-lg shadow hover:shadow-lg p-6 text-center transition">
            <span class="block text-lg font-semibold text-red-600">Logout</span>
        </a>
    </div>
</div>
{% endblock %}
