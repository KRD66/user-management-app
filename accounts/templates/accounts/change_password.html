{% extends "base.html" %}
{% block title %}Change Password{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold text-blue-600 mb-6 text-center sm:text-left">Change Your Password</h2>

<form method="POST" class="space-y-6 max-w-md mx-auto sm:max-w-full">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" 
        class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-3 rounded transition-colors duration-300">
        Update Password
    </button>
</form>

<a href="{% url 'dashboard' %}" 
   class="block mt-6 text-blue-500 hover:underline text-center sm:text-left max-w-md mx-auto">
    Back to Dashboard
</a>
{% endblock %}
